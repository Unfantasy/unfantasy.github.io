<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <style>
        #player {
            width: 100%;
            height: 14rem;
        }
    </style>
</head>
<body>
<div id="player"></div>
<br/>
<p>不满意？自己输入直播源播放。</p>
<input type="text" class="selfVideoValue" placeholder="点击这里输入网址播放"/>
<button class="submit" onclick="selfVideo()">确定</button>
<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type="text/javascript" src="js/sewise.player.min.js"></script>
<script src="js/public.js"></script>
<script type="text/javascript">
    function selfVideo() {
        if ($('.selfVideoValue').val()) {
            theRequest['vedioSrc'] = $('.selfVideoValue').val();

            console.log(theRequest['vedioSrc']);
            SewisePlayer.setup({
                server: "vod",
                type: "m3u8",
                autostart: "true",
                poster: "http://www.jiangkuanping.com/images/p2328081953.jpg",
                videourl: theRequest['vedioSrc'],
                skin: "vodWhite",
                title: "Live M3U8",
                claritybutton: "disable",
                lang: "zh_CN"
            }, "player");
        }
    }
    $(function () {
        if (!$.isEmptyObject(theRequest)) {
            console.log(theRequest['vedioSrc']);
            $('title').text(theRequest['videoName']);
            SewisePlayer.setup({
                server: "vod",
                type: "m3u8",
                autostart: "true",
                poster: "http://www.jiangkuanping.com/images/p2328081953.jpg",
                videourl: theRequest['vedioSrc'],
                skin: "vodWhite",
                title: "Live M3U8",
                claritybutton: "disable",
                lang: "zh_CN"
            }, "player");
        } else {
            $('.page').html('没有数据');
        }
    });

</script>
</body>
</html>
