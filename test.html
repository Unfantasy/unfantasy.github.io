<script>
    var DOMAIN = 'http://www.jiangkuanping.com/vedio.html';
    function getVedioData(){
        $.get('data/jingwaiTV70.txt',function(data){
            var vedioSrcList = data.split('\n');
            var vedioSrcs = [];
            for(let i=0;i<vedioSrcList.length;i++){
                if(vedioSrcList[i]=='')
                    vedioSrcList.splice(i,1);
                let j = vedioSrcList[i].split(',');
                let k = new Object();
                k[j[0]]=j[1];
                if(j[0]!=''){
                    //添加内容
                    let itemHtml = '<a href="'+DOMAIN+'?name='+j[0]+'&src='+j[1]+'"><li class="item-content"><div class="item-inner"><div class="item-title">'+j[0]+'</div></div></li></a>';
                    $('.listUl').append(itemHtml);
                }
            }
            $.init();
            //console.log(vedioSrcs);
        });
    }
    getVedioData();
